spring.profiles.active=dev
server.servlet.context-path=/generic/api

#Swagger documentation
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER

#Show colors in console output
spring.output.ansi.enabled=ALWAYS

#Log configuration
logging.level.root=info
logging.level.org.springframework.web=info
logging.level.org.hibernate=info

#Show SQL statements generated by Spring
spring.jpa.show-sql=true

#General Configs
spring.application.name=Quality Data
quality.app.jwt.secret=jwtToken
quality.app.jwt.expiration=jwtExpiration